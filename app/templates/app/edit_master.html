<!DOCTYPE html>
<html>
<head>
    <title>マスタ情報の編集</title>
    <style>
        .home-link {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            color: #000;
        }
        .home-link:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-link">ホームへ戻る</a> <!-- ホームへ戻るリンク -->

    <h1>マスタ情報の編集</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">更新する</button>
    </form>
    <a href="{% url 'master' %}">マスタ設定に戻る</a>
</body>
</html>
