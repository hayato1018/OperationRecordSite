{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マスタ編集画面</title>
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>

    <!-- ホームへ戻るリンク -->
    <a href="{% url 'home' %}" class="home-link">ホームへ戻る</a>

    <div class="container">
        <h1>マスタ編集画面</h1>

        <!-- フォーム -->
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">編集を保存</button>
                <a href="{% url 'master' %}" class="btn">マスタ設定画面へ戻る</a>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 マスタ設定システム</p>
    </footer>

</body>
</html>
